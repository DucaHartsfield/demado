<dl>

  <dt>スクショどうやってとんの？</dt>
  <dd style="padding-left:10px;">
    スクショは一応 <code>Control+Shift+S</code>で撮れるように設定してますが、気に食わなければ、
    <code>chrome://extensions</code>のページにアクセスし、最下部にある「キーボードショートカット」っていうのから設定変えれるはずです.
  </dd>

  <dt>ミュートしたいんだけど</dt>
  <dd style="padding-left:10px;">
    <code>Ctrl+Shift+M</code>でミュートできると思います. このキーバインドもスクショ同様に変えることができます.
  </dd>

</dl>
