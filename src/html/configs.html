<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>demadoの設定</title>
  <link rel="shortcut icon" href="../img/32.png" />
  <style>
    html {
      width:  100%;
      height: 100%;
    }
    body {
      width:            100%;
      height:           100%;
    }
    main {
      min-height: 100%;
    }
  </style>
</head>
<body>
  <main id="app">
    <section class="section">
      <a class="button is-danger" id="emergency-reset">緊急時用の初期化</a>
      <pre><code class="code" id="emergency-dump"></code></pre>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p id="demado-version"></p>
        <p style="font-size:0.8em;">
          アップデートの内容は<a href="https://github.com/otiai10/demado/commits/develop">ここ</a>を見てください。
        </p>
        <p>
          <a href="https://github.com/otiai10/demado">https://github.com/otiai10/demad</a>
        </p>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="../js/configs.js"></script>
</body>
</html>
